<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Add Font Awesome CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #555; /* Set text color to grey */
        }

        .form-container {
            width: 800px;
            margin: 0 auto;
        }

        .form-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        .form-buttons .upload-button {
            background-color: #007bff;
        }

        .form-buttons .save-button {
            background-color: #007bff;
        }

        .form-column {
            float: left;
            width: 50%;
            box-sizing: border-box;
            padding: 0 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .datepicker-icon {
            position: relative;
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
            cursor: pointer;
        }

        .datepicker-icon img {
            width: 16px;
            height: 16px;
        }

        /* Added styles for headings and horizontal line */
        .details-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .data-heading {
            font-size: 20px;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 20px;
            cursor: pointer; /* Add cursor pointer to make it clickable */
            position: relative; /* Set position relative for icon positioning */
        }

        .data-heading i {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .horizontal-line {
            border-top: 2px solid #ccc;
            margin-bottom: 20px;
        }

        /* Added styles for dummy data */
        .dummy-data {
            font-size: 14px;
            margin-top: 5px; /* Adjust the spacing */
            margin-bottom: 0; /* Remove the default margin */
            display: none; /* Initially hide dummy data */
        }

        /* Updated styles for the Oracle logo */
        .oracle-logo {
            display: block;
            margin: 0 auto;
            max-width: 150px; /* Set a maximum width */
            height: auto;
        }
    </style>
    <script>
        $(function() {
            // Initialize datepickers
            $("#field5, #field10").datepicker();

            // Set placeholders based on field names
            $(".form-group label").each(function() {
                var fieldName = $(this).text().slice(0, -1); // Remove the trailing ":"
                var input = $(this).siblings("input");
                input.attr("placeholder", fieldName);
            });

            // Toggle dummy data on click
            $(".data-heading").click(function() {
                $(this).next(".dummy-data").slideToggle();
            });
        });
    </script>
</head>
<body>
    <!-- Oracle Logo -->
    <img src="https://logos-world.net/wp-content/uploads/2020/09/Oracle-Logo.png" alt="Oracle Logo" class="oracle-logo">

    <div class="details-heading">Details Heading</div>

    <div class="form-buttons">
        <button class="upload-button"><i class="fas fa-upload"></i> Bulk Upload</button>
        <button class="save-button"><i class="fas fa-save"></i> Save</button>
    </div>

    <div class="form-container">
    
        <div class="form-column">
        
            <form>

                </div>
                <div class="form-group">
                    <label for="field1">Field 1:</label>
                    <input type="text" id="field1" name="field1">
                </div>
                <div class="form-group">
                    <label for="field1">Field 1:</label>
                    <input type="text" id="field1" name="field1">
                </div>
                <div class="form-group">
                    <label for="field1">Field 1:</label>
                    <input type="text" id="field1" name="field1">
                </div>
                <!-- ... Rest of the form fields ... -->
            </form>
        </div>
        <div class="form-column">
            <form>
                <div class="form-group">
                    <label for="field6">Field 6:</label>
                    <input type="text" id="field6" name="field6">
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="field6">Field 6:</label>

                </div><div class="form-group">

                </div>
                <!-- ... Rest of the form fields ... -->
            </form>
        </div>
    </div>

    <div class="data-heading">Data Heading 1 <i class="fas fa-chevron-down"></i></div>

    <div class="horizontal-line"></div>
    <div class="data-heading">Data Heading 2<i class="fas fa-chevron-down"></i></div>
    <p class="dummy-data">  Lorem Ipsum is simply dummy text of the printing and typesetting industry.  </p>

</body>
</html>
